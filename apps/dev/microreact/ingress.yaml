apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microreact
  namespace: sofi
spec:
  ingressClassName: traefik
  rules:
    - host: dev.sofi-platform.dk
      http:
        paths:
          - backend:
              service:
                name: microreact
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dev2.sofi-platform.dk
      secretName: dev2.sofi-platform.dk-tls
