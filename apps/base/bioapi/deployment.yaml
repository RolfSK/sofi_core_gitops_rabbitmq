apiVersion: apps/v1
kind: Deployment
metadata:
  name: bioapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bioapi

  template:
    metadata:
      labels:
        app: bioapi
        try: "0"

    spec:
      containers:
        - name: bioapi

          # Do not change the image tag in the base directory.
          # These are patched by Kustomize in the kustomization.yaml files.
          # Use the Kustomization files in the  /apps/dev/* or /apps/test/* etc directories instead.

          image: ghcr.io/ssi-dk/bio_api:latest

          securityContext:
            allowPrivilegeEscalation: false

          envFrom:
            - configMapRef:
                name: bioapi-configmap
            - secretRef:
                name: bioapi-secret

          ports:
            - containerPort: 8000
              protocol: TCP

      restartPolicy: Always
