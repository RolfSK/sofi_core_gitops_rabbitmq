apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
spec:
  chart:
    spec:
      chart: keycloak
      sourceRef:
        kind: HelmRepository
        name: keycloak
  interval: 1h0m0s
  values:
    resourcesPreset: none

    networkPolicy:
      enabled: false

    ingress:
      enabled: true
      ingressClassName: traefik
      hostname: dev2.sofi-platform.dk
    adminIngress:
      enabled: true
      ingressClassName: traefik
      hostname: dev2.sofi-platform.dk
      path: "/auth/admin"

    httpRelativePath: "/auth"
